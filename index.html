<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scss Workshops</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


</head>

<body>

    <header class="head">
        <img class="head__logo" src="img/logo.png" id="logo">

        <div class="head__menu">
            <nav class="menu menu-main">
                <ul>
                    <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="menu--icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>

    </header>

    <section class="page">
        <article class="page__article article">

            <h1 class="article__logo logo">
                <span class="logo__text">PORSCHE<br>911</span>
                <span class="logo__text--lg">GT2</span>
            </h1>

            <div class="article__description description">
                <div class="description__number">
                    <span>2</span>
                </div>
                <p class="description__text">3.8-liter six-cylinder twin-turbo engine producing 700 hp, 553 lb-ft of
                    torque and a top track speed
                    of 211 mph.</p>
            </div>
        </article>

        <div class="page__slider slider">
            <div class="slider__arrows">
                <i class="slider__item fas fa-arrow-left"></i>
                <i class="slider__item fas fa-arrow-right"></i>
            </div>
        </div>

    </section>
</body>

</html>
